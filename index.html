<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animat.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 首页 -->
    <div class="index ">
        <!-- bj -->
        <img src="./img/bj.png" class="bj">
        <!-- 气球 -->
        <img src="img/top-balloon.png" class="top-balloon">
        <!-- 上 -->
        <div class="item1">
            <!-- 和瑞蓝一起25岁 -->
            <img src="img/top-title-bj.png" class="top-title-bj">
            <div class="top-title">
                <img src="img/top-title.png">
            </div>

            <!-- logo -->
            <img src="img/top-logo.png" class="top-logo">
            <!-- 丝带1 -->
            <div class="top-silk">
                <img src="img/top-silk.png">
            </div>

            <!-- 爱我25岁大接力 -->
            <div class="top-box">
                <img src="img/top-frame-right.png" class="top-frame-right">
                <img src="img/top-frame.png" class="top-frame">
                <img src="img/top-frame-text.png" class="top-frame-text">
            </div>
            <!-- 丝带2 -->
            <div class="top-silk2">
                <img src="img/top-silk2.png">
            </div>

        </div>
        <!-- 中 -->
        <div class="item2">
            <!-- 我的美丽多选提 -->
            <div class="conter-box">
                <img src="img/conter-circle.png" class="conter-circle">
                <img src="img/conter-circle-text.png" class="conter-circle-text">
                <img src="img/conter-circle-text1.png" class="conter-circle-text1">
            </div>
            <!-- 丝带 -->
            <div class="conter-silk">
                <img src="img/conter-silk.png">
            </div>
            <!-- 人 -->
            <img src="img/conter-re.png" class="conter-re">
            <!-- 丝带 -->
            <div class="conter-silk1">
                <img src="img/conter-silk1.png">
            </div>
            <!-- 心 -->
            <div class="conter-xin">
                <img src="img/conter-xin.png" class="conter-x">
                <img src="img/conter-xin-text.png" class="conter-xin-text">
                <img src="img/conter-xin-text2.png" class="conter-xin-text2">
            </div>
            <!-- 心2 -->
            <img src="img/conter-xin1.png" class="conter-xin1">
            <!-- 心 3-->
            <img src="img/conter-xin2.png" class="conter-xin2">
        </div>
        <!-- 下 -->
        <div class="item3">


            <!-- 气球 -->
            <div class="conter-balloon">
                <img src="img/conter-balloon.png">
                <img src="img/button-balloon-text.png" class="button-balloon-text">
            </div>
            <!-- 灯 -->
            <div class="button-iceCream">
                <img src="img/button-iceCream-bj.png" class="button-iceCream-bj">
                <img src="img/button-iceCream.png" alt="">
            </div>
            <!-- 房子 -->
            <div class="button-house">
                <img src="img/button-house.png">
                <img src="img/button-house-text.png" class="button-house-text">
            </div>
        </div>
        <!-- 星星 -->
        <img src="img/stat.png" class="stat">
    </div>

    <!-- 生成海报 -->
    <div class="poster dn">
        <div class="conter">
            <!-- 爱我25岁大接力 -->
            <div class="top-box">
                <img src="img/rule-frame.png" class="rule-frame">
                <img src="img/top-frame-text.png" class="top-frame-text">
            </div>

            <!-- 丝带 -->
            <div class="rule-silk">
                <img src="img/rule-silk.png">
            </div>
            <!-- 回退 -->
            <div class="rule-transmit">
                <img src="img/rule-transmit.png">
            </div>
            <!-- 规则说明 -->
            <div class="rule-interlayer-title">
                <img src="img/rule-interlayer-title.png">
            </div>

            <!-- 造句 -->
            <div class="sentenceMaking">
                <div class="sentenceMaking-conter">
                    <!-- 引号 -->
                    <img src="img/rule-sentenceMaking-y1.png" class="rule-sentenceMaking-y1">
                    <img src="img/rule-sentenceMaking-y.png" class="rule-sentenceMaking-y">
                    <!-- 文字 -->
                    <img src="img/rule-sentenceMaking-text1.png" class="rule-sentenceMaking-text1">
                    <!-- 下边框 -->
                    <img src="img/rule-sentenceMaking-border.png" class="rule-sentenceMaking-border">
                    <!-- 请在此输入或点击下方词汇 -->
                    <img src="img/rule-sentenceMaking-text2.png" class="rule-sentenceMaking-text2">
                    <!-- 心态 -->
                    <div class="rule-sentenceMaking-text3">
                        <img src="img/rule-sentenceMaking-text3.png" alt="">
                    </div>
                    <!-- 爱情 -->
                    <div class="rule-sentenceMaking-text4">
                        <img src="img/rule-sentenceMaking-text4.png" alt="">
                    </div>
                    <!-- 年轻 -->
                    <div class="rule-sentenceMaking-text5">
                        <img src="img/rule-sentenceMaking-text5.png" alt="">
                    </div>
                </div>

            </div>
            <!-- 生成海报 -->
            <div class="rule-btn">
                <img src="img/rule-btn.png">
            </div>
            <!-- 星星 -->
            <img src="img/rule-start.png" class="rule-start">
        </div>
    </div>



    <!-- 上传图片 -->
    <div class="uploading dn">
        <div class="conter">
            
        </div>
    </div>
    <!-- 分享页 -->
    <div class="share dn">
        <div class="conter">
            <!-- 星星 -->
            <img src="img/uploading-start.png" class="uploading-start">
            <!-- 丝带 -->
            <img src="img/uploading-silk.png" class="uploading-silk">
            <!-- 分享 -->
            <div class="share-btn">
                <img src="img/share-btn.png">
            </div>
        </div>
    </div>
    <!-- 照片样式 -->
    <div class="photograph dn">
        <div class="conter">
            <!-- 星星 -->
            <img src="img/uploading-start.png" class="uploading-start">
            <!-- 丝带 -->
            <img src="img/uploading-silk.png" class="uploading-silk">
            <!-- 1 2 3 4 5 -->
            <ul>
                <li class="uploading-num checked">
                    <img src="img/uploading-yi.png" class='uploading-tow dn'>
                    <img src="img/uploading-checked.png" class="uploading-checked ">
                </li>
                <li class="uploading-num">
                    <img src="img/uploading-er.png" class='uploading-tow'>
                    <img src="img/uploading-checked.png" class="dn uploading-checked">
                </li>
                <li class="uploading-num">
                    <img src="img/uploading-san.png" class='uploading-tow'>
                    <img src="img/uploading-checked.png" class="dn uploading-checked">
                </li>
                <li class="uploading-num">
                    <img src="img/uploading-si.png" class='uploading-tow'>
                    <img src="img/uploading-checked.png" class="dn uploading-checked">
                </li>
                <li class="uploading-num">
                    <img src="img/uploading-wu.png" class='uploading-tow'>
                    <img src="img/uploading-checked.png" class="dn uploading-checked">
                </li>
            </ul>
            <!-- 相片框 -->
            <img src="img/uploading-border.png" class="uploading-b">
            <!-- 图片 -->
            <div class="uploading-picture ">
                <img src="" class="draggable">
            </div>
            <div class="uploading-box">
                <!-- 相片框 1-->
                <div class="uploading-border ">
                    <img src="img/uploading-text1.png" class="uploading-text1">
                    <img src="img/uploading-camera.png" class="uploading-camera">
                </div>
                <!-- 相片框 2-->
                <div class="uploading-border dn">
                    <img src="img/uploading-text2-top.png" class="uploading-text2-top">
                    <img src="img/uploading-text2-botton.png" class="uploading-text2-botton">
                    <img src="img/uploading-camera.png" class="uploading-camera">
                </div>
                <!-- 相片框 3-->
                <div class="uploading-border dn">
                    <img src="img/uploading-text3-top.png" class="uploading-text3-top">
                    <img src="img/uploading-text3-botton.png" class="uploading-text3-botton">
                    <img src="img/uploading-camera.png" class="uploading-camera">
                </div>
                <!-- 相片框 4-->
                <div class="uploading-border dn">
                    <img src="img/uploading-text4-top.png" class="uploading-text4-top">
                    <img src="img/uploading-text4-botton.png" class="uploading-text4-botton">
                    <img src="img/uploading-camera.png" class="uploading-camera">
                </div>
                <!-- 相片框 5-->
                <div class="uploading-border dn">
                    <img src="img/uploading-text5-top.png" class="uploading-text5-top">
                    <img src="img/uploading-text5-botton.png" class="uploading-text5-botton">
                    <img src="img/uploading-camera.png" class="uploading-camera">
                </div>

            </div>

        </div>
        <!-- 确认上传 -->
        <div class="photograph-input">
            <input type="file">
        </div>


        <div class="rule-btn">
            <img src="img/uploading-btn.png">
        </div>

        <!-- 长按保存 -->
        <div class="share-save dn">
            <img src="img/share-save.png">
        </div>
        <!-- 排行榜 -->
        <div class="share-ranking dn">
            <img src="img/share-ranking.png" alt="">
        </div>
    </div>

    <!-- 排行榜 -->
    <div class="rankingList dn">
        <!-- bj -->
        <img src="img/rankingList-bj.png" class="rankingList-bj">
        <!-- 星星 -->
        <img src="img/rankingList-start.png" class="rankingList-start">
        <div class="conter">
            <!-- 回退 -->
            <div class="rule-transmit">
                <img src="img/rule-transmit.png">
            </div>
            <!-- 排行榜 -->
            <div class="share-ranking">
                <img src="img/share-ranking.png" alt="">
            </div>
            <!-- 内容 -->
            <ul>
                <li>
                    <span><img src="img/rankingList-head1.png" class="rankingList-head"></span>
                    <span>微信昵称</span>
                    <span><img src="img/rankingList-yi.png" alt=""></span>
                    <span class="rankingList-num">128</span>
                    <span>
                        <img src="img/rankingList-checkedHeart.png" class="dn">
                        <img src="img/rankingList-heart.png" alt="">
                    </span>
                </li>
                <li>
                    <span><img src="img/rankingList-head2.png" class="rankingList-head"></span>
                    <span>微信昵称</span>
                    <span><img src="img/rankingList-er.png" alt=""></span>
                    <span class="rankingList-num">128</span>
                    <span>
                        <img src="img/rankingList-checkedHeart.png" class="dn">
                        <img src="img/rankingList-heart.png" alt="">
                    </span>
                </li>
                <li>
                    <span><img src="img/rankingList-head3.png" class="rankingList-head"></span>
                    <span>微信昵称</span>
                    <span><img src="img/rankingList-san.png" alt=""></span>
                    <span class="rankingList-num">128</span>
                    <span>
                        <img src="img/rankingList-checkedHeart.png" class="dn">
                        <img src="img/rankingList-heart.png" alt="">
                    </span>
                </li>
                <li>
                    <span><img src="img/rankingList-head4.png" class="rankingList-head"></span>
                    <span>微信昵称</span>
                    <span>4</span>
                    <span class="rankingList-num">128</span>
                    <span>
                        <img src="img/rankingList-checkedHeart.png" class="dn">
                        <img src="img/rankingList-heart.png" alt="">
                    </span>
                </li>
                <li>
                    <span><img src="img/rankingList-head5.png" class="rankingList-head"></span>
                    <span>微信昵称</span>
                    <span>5</span>
                    <span class="rankingList-num">128</span>
                    <span>
                        <img src="img/rankingList-checkedHeart.png" class="dn">
                        <img src="img/rankingList-heart.png" alt="">
                    </span>
                </li>
                <li>
                    <span><img src="img/rankingList-head6.png" class="rankingList-head"></span>
                    <span>微信昵称</span>
                    <span>6</span>
                    <span class="rankingList-num">128</span>
                    <span>
                        <img src="img/rankingList-checkedHeart.png" class="dn">
                        <img src="img/rankingList-heart.png" alt="">
                    </span>
                </li>
            </ul>
            <!-- 我也要玩 -->
            <div class="rankingList-playBtn ">
                <img src="img/rankingList-playBtn.png" class="rankingList-playBtn-animate">
            </div>
        </div>
    </div>
    <div class="popUp dn">
        <!-- 规则说明 -->

        <div class="rule dn">
            <!-- 框 -->
            <img src="img/rule-interlayer.png" class="rule-interlayer">
            <div class="rule-x">
                <img src="img/rule-x.png" alt="">
            </div>
            <!-- 规则说明 -->
            <img src="img/rule-interlayer-title.png" class="rule-interlayer-title">
            <!-- text -->
            <img src="img/rule-interlayer-text1.png" class="rule-interlayer-text1">
            <img src="img/rule-interlayer-text2.png" class="rule-interlayer-text2">
            <img src="img/rule-interlayer-text3.png" class="rule-interlayer-text3">
            <img src="img/rule-interlayer-text4.png" class="rule-interlayer-text4">
            <img src="img/rule-interlayer-text5.png" class="rule-interlayer-text5">
            <img src="img/rule-interlayer-text6.png" class="rule-interlayer-text6">
        </div>
        <!-- 排行榜弹窗 -->

        <div class="ranking dn">
            <img src="img/ranking-border.png" class="ranking-border">
            <div class="ranking-text">你离第一名只差<span>32</span>个点赞，
                赶快分享给姐妹帮你点赞助力吧!</div>
            <!-- 分享 -->
            <div class="share-btn">
                <img src="img/share-btn.png">
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/dragScript.js"></script>
<script src="js/index.js"></script>

</html>
